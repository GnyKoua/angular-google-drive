<div class="container m-5">
  <div class="row">
    <div class="col-7">
      <h2>Liste des fichiers</h2>
      <div class="container mt-5">
        <ul class="list-group">
          <li class="list-group-item xxlarge" *ngFor="let file of ListeFiles">
            <i class="fa fa-file text-secondary"></i>
            <a (click)="onDownload(file)" class="mx-2 pointer" data-bs-toggle="modal"
              data-bs-target="#viewDoc">{{ file.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-5">
      <h2>Ajouter des fichiers</h2>
      <form #form="ngForm">
        <div class="form-group">
          <label for="files">Choisir des fichiers</label>
          <input type="file" accept="application/pdf,image/*" class="form-control" ngModel name="files" id="files"
            multiple (change)="onFilesChange($event)">
        </div>
        <div class="form-group mt-2">
          <button type="button" class="btn btn-primary" (click)="onUpload()">Télécharger</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="viewDoc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Visualiseur de document</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe style="height: 100vh; width: 100% !important;" frameBorder="0" *ngIf="ActiveDocument"
          [src]="ActiveDocument"> </iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
